<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="reactized-header">
  <div class="GlobalNavigation" id="global-navigation"></div>
  </div>
  <div class="contents-area">
    <div class="fixed-container">
      <div class="sign-up-first-page" class="sign-up-fist-page">
        <div id="new_user" name="user" action="/users" accept-chaset="post" data-gtm-form-interact-id="0">
          <section class="vb-contentsBase">
            <h1 class="vb-pageTitle">freeeアカウントの新規作成(無料)</h1>
            <div class="sign_up_vibes">
              <div class="sign_up_vibes2">
                <div class="sign_up_vibes3">事業形態</div>
                <div class="sign_up_vibes4">
                  <label class="sign_up_vibes5">
                    <input id="company_org_code2" type="radio" name="company[org_code]" value="2" checked data-gtm-form-interact-id="1">
                    <div class="sign_up_vibes6">
                      <b>個人事業主</b>
                      <span class="sign_up_vibes7">(副業の確定申告も含む)</span>
                    </div>
                  </label>
                </div>
                <div class="sign_up_vibes8">
                  <label class="sign_up_vibes9">
                    <input id="company_org_code_1" type="radio" name="company[org_code]" value="1" data-gtm-form-interact-id="0">
                    <div class="sign_up_vibes10">
                      <b>法人</b>
                      <span class="sign_up_vibes11">(株式会社/合同会社/NPOなど)</span>
                    </div>
                  </label>
                </div>
              </div>
              <div class="sign_up_vibes12">
                <span class="vb-formControlLabel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes13">事業所名(社名)</div>
                  </span>
                </span>
                <span class="vb-textField_wrapper vb-textField--widthFull">
                  <input id="company_display_name" type="text" name="company{dispalay_name}" maxlength="255" aria-label="事業所名(社名)" autocomplete="off" class="vb-textField--widthFull" value>
                </span>
              </div>
              <div class="sign_up_vibes14">
                <span class="vb-formControlLbel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes15">従業員数(経営者,役員を除く)</div>
                  </span>
                </span>
                <div class="sign_up_vibes15">
                  <select id="company_head_count" name="company{head_count}" class="sign_up_vibes16">
                    <option value>選択してください</option>
                    <option value="0">経営者のみ</option>
                    <option value="1">2〜5人</option>
                    <option value="2">6〜10人</option>
                    <option value="3">11〜20人</option>
                    <option value="13">21〜50人</option>
                    <option value="14">51〜100人</option>
                    <option value="15">101〜300人</option>
                    <option value="18">301〜500人</option>
                    <option value="16">501〜1000人</option>
                    <option value="17">1001人以上</option>
                  </select>
                </div>
              </div>
              <div class="sign_up_vibes17">
                <span class="vb-formControlLabel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes18">設立年数</div>
                  </span>
                </span>
                <div class="sign_up_vibes19">
                  <select id="sales_information_foundation_year_code" name="sales_information_foundation_year_code" class="sign_up_vibes20">
                    <option value>選択してください</option>
                    <option value="1">設立1年以内</option>
                    <option value="2">設立2〜5目</option>
                    <option value="3">設立6〜10年目</option>
                    <option value="4">設立11〜20年目</option>
                    <option value="5">設立21年目〜</option>
                  </select>
                </div>
              </div>
              <div class="sign_up_vibes21">
                <span class="vb-formControlLabel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes22">メールアドレス</div>
                  </span>
                </span>
                <span class="vb-textField_wrapper vb-textField--widthFull">
                  <input id="user_email" type="email" name="user{email}" required maxlength="255" aria-label="メールアドレス" aria-required="true" autocomplete="off" class="vb-textField--widthFull" value>
                </span>
              </div>
              <div class="sign_up_vibes23">
                <span class="vb-formControlLabel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes24">電話番号</div>
                  </span>
                </span>
                <div>
                  <span class="vb-textField_wrapper">
                    <input id="company_phonel_attributes_a" type="text" name="company[phonel_attributes][a]" maxlength="5" aria-label="電話番号" class="vb-textField vb-textField--widthXSmall phone_number1" value>
                  </span>
                  <span class="sign_up_vibes25">-</span>
                  <span class="vb-textField_wrapper">
                    <input id="company_phonel_attributes_b" type="text" name="company[phonel_attributes][b]" maxlength="5" aria-label="電話番号"
                    class="vb-textField vb-textField--widthXSmall  phone_number2" value>
                  </span>
                  <span class="sign_up_vibes26">-</span>
                  <span class="vb-textField_wrapper">
                  <input id="company_phonel_attributes_c" type="text" name="company[phonel_attributes][c]" maxlength="5" aria-label="電話番号"
                  class="vb-textField vb-textField--widthXSmall phone_number3" value>
                  </span>
                </div>
              </div>
              <div class="sign_up_vibes27">
                <span class="vb-formControlLabel">
                  <span class="vb-formControlLabel_text">
                    <div class="sign_up_vibes28">パスワード</div>
                  </span>
                </span>
                <span class="vb-textField_wrapper vb-textField--widthFull">
                  <input id="user_password" type="password" name="user[password]" placeholder="8文字以上" required="" aria-label="パスワード" aria-required="true" autocomplete="off" class="vb-textField vb-textField--widthFull" value>
                </span>
                <div id="password-strength-field" class="password-strength-field"></div>
                <span class="vb-textField_wrapper vb-textField_wrapper--widthFull">
                  <input id="user_password_confirmation" type="password" name="user[password_confirmation]" placeholder="もう一度入力してください" required="" aria-label="パスワード" aria-required="true" autocomplete="off" class="vb-textField vb-textField--widthFull" value>
                </span>
              </div>
            </div>
            <div class="sign_up_vibes29">freeeに登録することで、以下に同意したものとみなします。</div>
            <div class="sign_up_vibes30">
              <span class="vb-textButton vb-textButton--small">
                <a class="vb-textButton_link" href="https://www.freee.co.jp/terms" target="_blank">利用規約</a>
              </span>
              、
              <span class="vb-textButton vb-textButton--small">
                <a class="vb-textButton_link" href="https://www.freee.co.jp/privacy policy" target="_blank">プライバシーポリシ-</a>
              </span>
              、
              <span class="vb-textButton vb-textButton--small">
                <a class="vb-textButton_link" href="https://corp.freee.co.jp/api/" target="_blank">電子決済代行業に係る表示</a>
              </span>
            </div>
            <input class="btn btn-primary" id="submit-btn" type="submit" disabled value="freeeを始める">
          </section>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
